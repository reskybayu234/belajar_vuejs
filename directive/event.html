<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Vue: Direktif untuk Event</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.0-alpha.4/vue.common.dev.min.js"
      integrity="sha512-hq8miiXYu6SQOoIXVqzfSwiWFx/2IGhzfywIbP7Fkh5YU2EWR/7swYoGMXyqfjsP+Y/2urnmozKbSypZbQWAug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model:value="nama" />
      <button @click="btnClick" @mouseover="hover = true" @mouseout="hover = false">Klik Saya</button>
      <p v-if="hover">Kamu sedang menyentuh tombolnya</p>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          nama: "Resky Bayu Andhika",
          hover: false,
        },
        methods: {
          btnClick: function () {
            alert(`Hi ${this.nama}, kamu sudah mengklik tombolnya`);
          },
        },
      });
    </script>
  </body>
</html>
