<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Other Mouse Event</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      .box {
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background: #ddd;
        margin: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <!-- mouse event -->
      <div class="box" @mouseover="handleEvent">mouseover (enter)</div>
      <div class="box" v-on:mouseleave="handleEvent">mouseleave</div>
      <div class="box" v-on:dblclick="handleEvent">double click</div>
      <div class="box" @mousemove="handleMousemove">mouse move {{ x }} -- {{ y }}</div>
      <div class="box">{{ score }}</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
