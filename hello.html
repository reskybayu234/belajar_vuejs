<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aplikasi Vue #1</title>

    <!-- Menyisipkan Vuejs dari CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.0-alpha.4/vue.common.dev.min.js"
      integrity="sha512-hq8miiXYu6SQOoIXVqzfSwiWFx/2IGhzfywIbP7Fkh5YU2EWR/7swYoGMXyqfjsP+Y/2urnmozKbSypZbQWAug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <!-- elemen kontainer untuk aplikasi -->
    <!-- BINDING SATU ARAH -->
    <!-- <div id="app">
      <input type="text" v-bind:value="message" />
      {{ message }}
    </div> -->
    <!-- BINDING DUA ARAH -->
    <div id="app">
      <input type="text" v-model:value="message" />
      {{message}}
    </div>
    <!-- aplikasi Vue Hello -->
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: " halo bayu ",
        },
      });
    </script>
  </body>
</html>
